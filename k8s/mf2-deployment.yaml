apiVersion: apps/v1
kind: Deployment
metadata:
  name: mf2-vuejs
  labels:
    app: mf2-vuejs
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mf2-vuejs
  template:
    metadata:
      labels:
        app: mf2-vuejs
        tier: frontend
    spec:
      containers:
      - name: mf2-vuejs
        image: localhost/mf2-vuejs:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: mf2-vuejs-service
  labels:
    app: mf2-vuejs
spec:
  type: NodePort
  selector:
    app: mf2-vuejs
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30002
    protocol: TCP
    name: http
